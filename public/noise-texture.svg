<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="noiseFilter">
      <feTurbulence 
        type="fractalNoise" 
        baseFrequency="0.9" 
        numOctaves="1" 
        stitchTiles="stitch"
        seed="2"
      />
      <feColorMatrix type="saturate" values="0"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" filter="url(#noiseFilter)" opacity="0.8"/>
</svg> 